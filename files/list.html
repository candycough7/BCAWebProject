<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List in HTML</h1>
    <div>
        <h2>Order List</h2>
        <ol type="a">
            <li>Apple</li>
            <li>Banana</li>
            <li>Pineapple</li>
        </ol>
    </div>

    <div>
        <h2>Unorder List</h2>
        <ul type="square">
            <li>Ram</li>
            <li>Shyam</li>
            <li>Hari</li>
        </ul>
    </div>

    <div>
        <h2>Discription List</h2>
        <dl>
            <dt>Tea</dt>
            <dd>Tea is good.</dd>
            <dt>Coffee</dt>
            <dd>Americano</dd>
        </dl>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
