<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/form2.css">
    <title>Login and Registration Form in HTML & CSS</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="https://img.freepik.com/premium-photo/woman-using-smart-phone-laptop_9563-105.jpg" alt="">
                <div class="text">
                    <span class="text-1">Complete miles of journey <br> with one step</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
            <div class="back">
                <img src="https://thumbs.dreamstime.com/b/cute-young-woman-using-laptop-phone-chattering-delighted-content-talking-per-smart-working-sitting-table-76740424.jpg" alt="">
                <div class="text">
                    <span class="text-1">Every new friend is a <br> new adventure</span>
                    <span class="text-2">Let's get connected</span>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                <div class="title">Login</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" id="email" required>
                    </div>
                     <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="text"><a href="#">Forgot password?</a></div>
                     <div class="button input-box">
                        <input type="submit" value="Submit">
                    </div>
                    <div class="text sign-up-text">Don't have an account? <label for="flip">Sign Up now</label></div>
                </div>
            </div>
            <div class="signup-form">
                <div class="title">Sign Up</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                     <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your email" id="email" required>
                    </div>
                     <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                     <div class="button input-box">
                        <input type="submit" value="Submit">
                    </div>
                     <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
                </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
